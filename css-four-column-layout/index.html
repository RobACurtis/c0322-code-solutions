<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container background-color margin-top">
      <div class="row">
        <div class="column-full">
          <h4 class="text-center">How It Works</h4>
        </div>
      </div>
      <div class="row margin">
        <div class="column-quarter text-center">
          <section>
            <img class="img-phone" src="images/screen-1.png" alt="phone">
            <img class="img-icon" src="images/switch-icon.png" alt="App Switching">
            <h6 class="rel-h">App Switching</h6>
            <p class="font rel-p"> Toggles all your apps on and off.</p>
          </section>
        </div>
        <div class="column-quarter text-center">
          <section>
            <img class="img-phone" src="images/screen-2.png" alt="phone">
            <img class="img-icon" src="images/filter-icon.png" alt="trip filtering">
            <h6 class="rel-h">Trip Filtering</h6>
            <p class="font rel-p"> Evaluates your trip requests</p>
          </section>
        </div>
        <div class="column-quarter text-center">
          <section>
            <img class="img-phone" src="images/screen-3.png" alt="phone">
            <img class="img-icon" src="images/slider-icon.png" alt="service filters">
            <h6 class="rel-h">Service Filter</h6>
            <p class="font rel-p"> Evaluates your trip requests</p>
          </section>
        </div>
        <div class="column-quarter text-center">
          <section>
            <img class="img-phone" src="images/screen-4.png" alt="phone">
            <img class="img-icon" src="images/bars-icon.png" alt="mileage">
            <h6 class="rel-h">Status + Mileage</h6>
            <p class="font rel-p"> Tracts your trips accross all apps</p>
          </section>
        </div>
      </div>
  </body>
</html>
