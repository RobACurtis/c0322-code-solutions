<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="form">
    <h3>LEARN MORE</h3>
    <label for="email">COMPANY EMAIL</label>
    <div class="info"><input type="text" id="email" name="email" placeholder="sally@company.co"></div>
    <label for="name">NAME</label>
    <div class="info"><input type="text" id="name" name="name" placeholder="Sally Smith"></div>
    <label for="hiring">WHERE ARE YOU HIRING?</label>
    <div class="info"><input type="text" id="hiring" name="hiring" placeholder="City,Country"></div>
    <label for="how-many?">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select name="how-many?" id="how-many?">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </div>
    <div id="submit">
      <button class="submit">SUBMIT</button>
    </div>
  </div>
</body>
</html>
