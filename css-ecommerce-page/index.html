<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row flex-wrap">
      <div class="column-full text-center">
        <h3>New Arrivals</h3>
      </div>
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dress">
        <section class="nowrap rel-position-title">
          <h6 class="font-title"> Free People </h6>
          <p class="grey-font"> Size 6</p>
        </section>
        <section class="nowrap rel-position-price">
          <h6 class="font-title background-color"> 35$ </h6>
          <p class="grey-font line-through"> $125 Retail</p>
        </section>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="purse">
        <section class="nowrap rel-position-title">
          <h6 class="font-title"> Yves Saint Laurent </h6>
          <p class="grey-font"> One Size</p>
        </section>
        <section class="nowrap rel-position-price">
          <h6 class="font-title background-color"> 200$ </h6>
          <p class="grey-font line-through"> $1600 Retail</p>
        </section>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <section class="nowrap rel-position-title">
          <h6 class="font-title"> Tiffany </h6>
          <p class="grey-font"> One Size</p>
        </section>
        <section class="nowrap rel-position-price">
          <h6 class="font-title background-color"> $476 </h6>
          <p class="grey-font line-through"> $2000 Retail</p>
        </section>
      </div>
      <div class="column-fifth">
        <img class="fit" src="images/lv-bag.jpg" alt="LV Purse">
        <section class="nowrap rel-position-title">
          <h6 class="font-title"> Louis Vuitton </h6>
          <p class="grey-font"> One Size</p>
        </section>
        <section class="nowrap rel-position-price">
          <h6 class="font-title background-color">$95</h6>
          <p class="grey-font line-through">$1200 Retail</p>
        </section>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Blue Dress">
        <section class="nowrap rel-position-title">
          <h6 class="font-title"> Reformation </h6>
          <p class="grey-font"> Size 4</p>
        </section>
        <section class="nowrap rel-position-price">
          <h6 class="font-title background-color"> $20 </h6>
          <p class="grey-font line-through"> $198 Retail</p>
        </section>
      </div>
    </div>
</body>
</html>
