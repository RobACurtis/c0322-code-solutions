<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML forms
    </title>
  </head>
  <body>
    <h1><strong>Coding Form!</strong></h1>
    <form>
      <div><label for="email">Email:</label></div>
      <div><input type="text" id="email" name="email" size="30"></div>
      <div><label for="option">Why is coding cool?</label></div>
      <div>
        <select name="Why is coding cool?" id="Why is coding cool?">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <div>

        <input type="radio" id="HTML" name="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" id="JavaScript" name="JavaScript" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="signup"><label>Sign me up!</label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
